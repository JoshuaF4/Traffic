<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrafficAI Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: var(--text);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .auth-footer {
            padding: 1.5rem 2rem;
            background: var(--light);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .spinner {
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 2rem 1.5rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-traffic-light"></i>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to TrafficAI Pro</p>
        </div>

        <div class="auth-body">
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <p style="text-align: center; color: var(--text-light); font-size: 0.875rem;">
                <a href="/forgot-password" style="color: var(--primary); text-decoration: none;">
                    Forgot your password?
                </a>
            </p>
        </div>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            var loginForm = document.getElementById('loginForm');
            var loginBtn = document.getElementById('loginBtn');
            var btnText = document.getElementById('btnText');

            loginForm.addEventListener('submit', handleLogin);

            function handleLogin(e) {
                e.preventDefault();
                
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var remember = document.getElementById('remember').checked;

                if (!validateEmail(email)) {
                    showAlert('error', 'Please enter a valid email address');
                    return;
                }

                if (password.length < 6) {
                    showAlert('error', 'Password must be at least 6 characters');
                    return;
                }

                // Disable button and show loading
                loginBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>';

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/auth/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onload = function() {
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';

                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        showAlert('success', 'Login successful! Redirecting...');
                        
                        setTimeout(function() {
                            window.location.href = response.redirect || '/';
                        }, 1000);
                    } else {
                        var error = 'Login failed. Please check your credentials.';
                        try {
                            var errorData = JSON.parse(xhr.responseText);
                            error = errorData.message || error;
                        } catch (e) {}
                        
                        showAlert('error', error);
                    }
                };

                xhr.onerror = function() {
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    showAlert('error', 'Connection error. Please try again.');
                };

                var data = {
                    email: email,
                    password: password,
                    remember: remember
                };

                xhr.send(JSON.stringify(data));
            }

            function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showAlert(type, message) {
                var alertContainer = document.getElementById('alertContainer');
                var alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                var icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

                var alert = document.createElement('div');
                alert.className = 'alert ' + alertClass;
                alert.innerHTML = '<i class="fas ' + icon + '"></i><span>' + message + '</span>';

                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);

                setTimeout(function() {
                    alert.remove();
                }, 5000);
            }

            // Clear error on input
            var inputs = document.querySelectorAll('.form-input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('input', function() {
                    this.classList.remove('error');
                });
            }
        })();
    </script>
</body>
</html>
