<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - TrafficAI Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .topbar {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 1.75rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            color: var(--primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 0.5rem;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .stat-icon.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        .stat-icon.info {
            background: linear-gradient(135deg, var(--info), #2563eb);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .chart-container {
            position: relative;
            height: 350px;
            margin: 1rem 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid-2col {
                grid-template-columns: 1fr;
            }
        }

        .info-grid {
            display: grid;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
        }

        .info-label {
            color: var(--text-light);
            font-weight: 600;
        }

        .info-value {
            color: var(--dark);
            font-weight: 700;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #0891b2;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .recommendations-list {
            list-style: none;
        }

        .recommendation-item {
            padding: 1rem;
            background: var(--light);
            border-left: 4px solid var(--primary);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .recommendation-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recommendation-desc {
            color: var(--text);
            font-size: 0.875rem;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h1 class="page-title">
                <i class="fas fa-chart-line"></i> Analysis Results
            </h1>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <span class="status-badge" id="statusBadge">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </span>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div id="mainContent">
            <div class="flex-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            var analysisId = getAnalysisIdFromUrl();

            var pollInterval = null; // Store interval ID for cleanup
            
            function init() {
                if (analysisId) {
                    loadAnalysisResults();
                    // Poll for updates if processing, but stop when completed
                    pollInterval = setInterval(function() {
                        loadAnalysisResults();
                    }, 5000);
                }
            }

            function getAnalysisIdFromUrl() {
                var path = window.location.pathname;
                var match = path.match(/\/analysis\/(\d+)/);
                return match ? match[1] : null;
            }

            function loadAnalysisResults() {
                console.log('Loading analysis results for ID:', analysisId);
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/analyses/' + analysisId, true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        console.log('Analysis data:', data);
                        renderResults(data);
                    } else {
                        console.error('Failed to load analysis, status:', xhr.status);
                        renderError();
                    }
                };
                
                xhr.onerror = function() {
                    console.error('Network error loading analysis');
                    renderError();
                };
                
                xhr.send();
            }

            function renderResults(analysis) {
                console.log('Rendering results for status:', analysis.status);
                updateStatusBadge(analysis.status);
                
                if (analysis.status === 'processing') {
                    renderProcessing(analysis);
                } else if (analysis.status === 'completed') {
                    renderCompleted(analysis);
                } else if (analysis.status === 'failed') {
                    renderFailed(analysis);
                }
            }

            function updateStatusBadge(status) {
                var badge = document.getElementById('statusBadge');
                badge.className = 'status-badge ' + status;
                
                if (status === 'completed') {
                    badge.innerHTML = '<i class="fas fa-check-circle"></i> Completed';
                } else if (status === 'processing') {
                    badge.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing';
                } else if (status === 'failed') {
                    badge.innerHTML = '<i class="fas fa-times-circle"></i> Failed';
                }
            }

            function renderProcessing(analysis) {
                // Fetch detailed progress
                console.log('Fetching progress for analysis', analysis.id);
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/analyses/' + analysis.id + '/progress', true);
                
                xhr.onload = function() {
                    var progressData = null;
                    if (xhr.status === 200) {
                        try {
                            progressData = JSON.parse(xhr.responseText);
                            console.log('Progress data received:', progressData);
                        } catch(e) {
                            console.error('Failed to parse progress:', e);
                        }
                    } else {
                        console.error('Progress fetch failed with status:', xhr.status);
                    }
                    
                    var content = document.getElementById('mainContent');
                    var html = '<div class="card"><div class="card-body">';
                    
                    if (progressData && progressData.stage) {
                        console.log('Rendering detailed progress - Stage:', progressData.stage, 'Percent:', progressData.percent);
                        // Detailed progress display
                        var percent = progressData.percent || 0;
                        var stage = progressData.stage || 'initializing';
                        var message = progressData.message || 'Processing...';
                        var elapsed = Math.floor(progressData.elapsed_time || 0);
                        var vehicleCount = progressData.vehicle_count || 0;
                        var currentFrame = progressData.current_frame || 0;
                        var totalFrames = progressData.total_frames || 1;
                        
                        html += '<div style="text-align: center; margin-bottom: 2rem;">';
                        html += '<div style="font-size: 3rem; margin-bottom: 1rem;">üöó üö¶</div>';
                        html += '<h2 style="color: var(--dark); margin-bottom: 0.5rem;">AI Analysis in Progress</h2>';
                        html += '<p style="color: var(--text-light); font-size: 1.1rem;">' + escapeHtml(message) + '</p>';
                        html += '</div>';
                        
                        // Progress bar
                        html += '<div style="background: #e2e8f0; border-radius: 1rem; overflow: hidden; height: 40px; margin-bottom: 2rem; position: relative;">';
                        html += '<div style="background: linear-gradient(90deg, #4f46e5, #06b6d4); height: 100%; width: ' + percent + '%; transition: width 0.5s ease;"></div>';
                        html += '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.3);">' + Math.round(percent) + '%</div>';
                        html += '</div>';
                        
                        // Stats grid
                        html += '<div class="stats-grid">';
                        
                        // Stage
                        var stageIcon = 'fa-cog';
                        var stageName = 'Initializing';
                        if (stage === 'initialization') {
                            stageIcon = 'fa-upload';
                            stageName = 'Initialization';
                        } else if (stage === 'ml_analysis') {
                            stageIcon = 'fa-brain';
                            stageName = 'ML Analysis';
                        } else if (stage === 'finalization') {
                            stageIcon = 'fa-check';
                            stageName = 'Finalizing';
                        }
                        
                        html += '<div class="stat-card">';
                        html += '<div class="stat-icon primary"><i class="fas ' + stageIcon + '"></i></div>';
                        html += '<div class="stat-value" style="font-size: 1.3rem;">' + stageName + '</div>';
                        html += '<div class="stat-label">Current Stage</div>';
                        html += '</div>';
                        
                        // Elapsed time
                        var minutes = Math.floor(elapsed / 60);
                        var seconds = elapsed % 60;
                        var timeStr = minutes + 'm ' + seconds + 's';
                        
                        html += '<div class="stat-card">';
                        html += '<div class="stat-icon info"><i class="fas fa-clock"></i></div>';
                        html += '<div class="stat-value" style="font-size: 1.3rem;">' + timeStr + '</div>';
                        html += '<div class="stat-label">Elapsed Time</div>';
                        html += '</div>';
                        
                        // Frames processed
                        if (stage === 'ml_analysis' && totalFrames > 0) {
                            html += '<div class="stat-card">';
                            html += '<div class="stat-icon warning"><i class="fas fa-film"></i></div>';
                            html += '<div class="stat-value" style="font-size: 1.3rem;">' + currentFrame + ' / ' + totalFrames + '</div>';
                            html += '<div class="stat-label">Frames Processed</div>';
                            html += '</div>';
                        }
                        
                        // Vehicles detected
                        if (stage === 'ml_analysis') {
                            html += '<div class="stat-card">';
                            html += '<div class="stat-icon success"><i class="fas fa-car"></i></div>';
                            html += '<div class="stat-value" style="font-size: 1.3rem;">' + vehicleCount + '</div>';
                            html += '<div class="stat-label">Vehicle Instances Detected</div>';
                            html += '</div>';
                        }
                        
                        html += '</div>';
                        
                        // YOLO detection info
                        if (stage === 'ml_analysis') {
                            html += '<div class="alert alert-info" style="margin-top: 2rem;">';
                            html += '<i class="fas fa-robot"></i> ';
                            html += '<div><strong>YOLO Model Active</strong><br>';
                            html += 'Using YOLOv11 for real-time vehicle detection and classification.</div>';
                            html += '</div>';
                        }
                    } else {
                        // Fallback to simple display
                        html += '<div class="alert alert-info">';
                        html += '<i class="fas fa-info-circle"></i>';
                        html += '<div><strong>Analysis in Progress</strong><br>';
                        html += 'Your video is being processed. This may take several minutes depending on the video length.</div>';
                        html += '</div>';
                        html += '<div class="flex-center"><div class="spinner"></div></div>';
                    }
                    
                    html += '</div></div>';
                    content.innerHTML = html;
                };
                
                xhr.onerror = function() {
                    // Fallback on error
                    var content = document.getElementById('mainContent');
                    content.innerHTML = '<div class="card">' +
                        '<div class="card-body">' +
                        '<div class="alert alert-info">' +
                        '<i class="fas fa-info-circle"></i>' +
                        '<div><strong>Analysis in Progress</strong><br>' +
                        'Your video is being processed. This may take several minutes depending on the video length.</div>' +
                        '</div>' +
                        '<div class="flex-center"><div class="spinner"></div></div>' +
                        '</div></div>';
                };
                
                xhr.send();
            }

            function renderFailed(analysis) {
                var content = document.getElementById('mainContent');
                content.innerHTML = '<div class="card">' +
                    '<div class="card-body">' +
                    '<div class="alert alert-warning">' +
                    '<i class="fas fa-exclamation-triangle"></i>' +
                    '<div><strong>Analysis Failed</strong><br>' +
                    'There was an error processing your video. Please try again.</div>' +
                    '</div>' +
                    '<div class="flex-center">' +
                    '<a href="/signal-training" class="btn btn-primary">' +
                    '<i class="fas fa-redo"></i> Start New Analysis</a>' +
                    '</div></div></div>';
            }

            function renderCompleted(analysis) {
                // STOP POLLING - Analysis is complete, no need to refresh anymore
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    console.log('Stopped polling - analysis completed');
                }
                
                var content = document.getElementById('mainContent');
                
                // DIRECT GRAPH LOADING - Use analysis ID to construct paths
                var analysisId = analysis.id;
                console.log('üîç Analysis ID:', analysisId);
                console.log('üìä Constructing graph URLs from /static/charts/');
                
                // Construct direct paths to graphs
                var rewardsChartUrl = '../static/charts/rewards_' + analysisId + '.png';
                var countsChartUrl = '../static/charts/counts_' + analysisId + '.png';
                
                console.log('üéØ Rewards chart URL:', rewardsChartUrl);
                console.log('üéØ Counts chart URL:', countsChartUrl);
                
                // Also try to parse results_json for debugging
                var charts = {};
                try {
                    if (analysis.results_json) {
                        var results = JSON.parse(analysis.results_json);
                        charts = results.charts || {};
                        console.log('üìã Results JSON charts:', charts);
                    } else {
                        console.log('‚ö†Ô∏è No results_json in analysis');
                    }
                } catch(e) {
                    console.error('‚ùå Failed to parse results_json:', e);
                }
                
                var html = '';
                
                // Stats
                html += '<div class="stats-grid">' +
                    '<div class="stat-card">' +
                    '<div class="stat-icon primary"><i class="fas fa-car"></i></div>' +
                    '<div class="stat-value">' + (analysis.total_vehicles || 0) + '</div>' +
                    '<div class="stat-label">Total Vehicles</div></div>' +
                    '<div class="stat-card">' +
                    '<div class="stat-icon success"><i class="fas fa-clock"></i></div>' +
                    '<div class="stat-value">' + (analysis.avg_wait_time || 0) + 's</div>' +
                    '<div class="stat-label">Avg Wait Time</div></div>' +
                    '<div class="stat-card">' +
                    '<div class="stat-icon warning"><i class="fas fa-tachometer-alt"></i></div>' +
                    '<div class="stat-value">' + (analysis.throughput || 0) + '</div>' +
                    '<div class="stat-label">Throughput</div></div>' +
                    '<div class="stat-card">' +
                    '<div class="stat-icon info"><i class="fas fa-percentage"></i></div>' +
                    '<div class="stat-value">' + (analysis.efficiency || 0) + '%</div>' +
                    '<div class="stat-label">Efficiency</div></div>' +
                    '</div>';
                
                // Video section
                html += '<div class="card">' +
                    '<div class="card-header">' +
                    '<h2 class="card-title"><i class="fas fa-video"></i> Processed Video</h2>' +
                    '</div><div class="card-body">' +
                    '<div class="video-container">';
                
                if (analysis.output_video) {
                    html += '<video controls preload="metadata">' +
                        '<source src="' + escapeHtml(analysis.output_video) + '" type="video/mp4">' +
                        'Your browser does not support the video tag.</video>';
                } else {
                    html += '<div class="flex-center" style="height: 300px;">' +
                        '<p style="color: var(--text-light);">No processed video available</p></div>';
                }
                
                html += '</div>' +
                    '<div class="video-controls">' +
                    '<a href="' + (analysis.output_video || '#') + '" download class="btn btn-success">' +
                    '<i class="fas fa-download"></i> Download Video</a>' +
                    '</div></div></div>';
                
                // Charts - LOAD DIRECTLY FROM /static/charts/
                html += '<div class="grid-2col">';
                
                // Error Rate Chart (rewards)
                html += '<div class="card">' +
                    '<div class="card-header">' +
                    '<h2 class="card-title"><i class="fas fa-chart-line"></i> Error Rate Over Time</h2>' +
                    '</div><div class="card-body">' +
                    '<img src="' + rewardsChartUrl + '" ' +
                    'alt="Error Rate Chart" ' +
                    'style="width: 100%; height: auto; border-radius: 0.5rem;" ' +
                    'onload="console.log(\'‚úÖ Rewards chart loaded successfully\');" ' +
                    'onerror="console.error(\'‚ùå Failed to load rewards chart:\', this.src); this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' +
                    '<div class="flex-center" style="height: 300px; display: none;">' +
                    '<p style="color: var(--text-light);">Chart not available at: ' + rewardsChartUrl + '</p></div>' +
                    '</div></div>';
                
                // Car Count Chart (per lane)
                html += '<div class="card">' +
                    '<div class="card-header">' +
                    '<h2 class="card-title"><i class="fas fa-chart-line"></i> Car Count Over Time per Lane</h2>' +
                    '</div><div class="card-body">' +
                    '<img src="' + countsChartUrl + '" ' +
                    'alt="Car Count Chart" ' +
                    'style="width: 100%; height: auto; border-radius: 0.5rem;" ' +
                    'onload="console.log(\'‚úÖ Counts chart loaded successfully\');" ' +
                    'onerror="console.error(\'‚ùå Failed to load counts chart:\', this.src); this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' +
                    '<div class="flex-center" style="height: 300px; display: none;">' +
                    '<p style="color: var(--text-light);">Chart not available at: ' + countsChartUrl + '</p></div>' +
                    '</div></div></div>';
                
                // Analysis details
                html += '<div class="card">' +
                    '<div class="card-header">' +
                    '<h2 class="card-title"><i class="fas fa-info-circle"></i> Analysis Details</h2>' +
                    '</div><div class="card-body">' +
                    '<div class="info-grid">' +
                    '<div class="info-item">' +
                    '<span class="info-label">Location</span>' +
                    '<span class="info-value">' + escapeHtml(analysis.location_name || 'Unknown') + '</span></div>' +
                    '<div class="info-item">' +
                    '<span class="info-label">Started</span>' +
                    '<span class="info-value">' + formatDate(analysis.created_at) + '</span></div>' +
                    '<div class="info-item">' +
                    '<span class="info-label">Completed</span>' +
                    '<span class="info-value">' + formatDate(analysis.completed_at) + '</span></div>' +
                    '<div class="info-item">' +
                    '<span class="info-label">Processing Time</span>' +
                    '<span class="info-value">' + (analysis.duration || 'N/A') + '</span></div>' +
                    '</div></div></div>';
                
                // Recommendations
                html += '<div class="card">' +
                    '<div class="card-header">' +
                    '<h2 class="card-title"><i class="fas fa-lightbulb"></i> Recommendations</h2>' +
                    '</div><div class="card-body">' +
                    '<ul class="recommendations-list">' +
                    '<li class="recommendation-item">' +
                    '<div class="recommendation-title"><i class="fas fa-check-circle" style="color: var(--success);"></i> Optimize Signal Timing</div>' +
                    '<div class="recommendation-desc">Increase green light duration for high-traffic lanes during peak hours to reduce wait times by up to 15%.</div>' +
                    '</li>' +
                    '<li class="recommendation-item">' +
                    '<div class="recommendation-title"><i class="fas fa-check-circle" style="color: var(--success);"></i> Lane Management</div>' +
                    '<div class="recommendation-desc">Consider implementing adaptive lane control to balance traffic distribution across lanes.</div>' +
                    '</li>' +
                    '<li class="recommendation-item">' +
                    '<div class="recommendation-title"><i class="fas fa-check-circle" style="color: var(--success);"></i> Traffic Coordination</div>' +
                    '<div class="recommendation-desc">Sync with nearby signals to create green waves and improve overall traffic flow.</div>' +
                    '</li>' +
                    '</ul></div></div>';
                
                content.innerHTML = html;
                
                // Additional debug: Test if images are accessible
                console.log('üß™ Testing image accessibility...');
                testImageUrl(rewardsChartUrl, 'Rewards chart');
                testImageUrl(countsChartUrl, 'Counts chart');
            }

            function renderFailed(analysis) {
                // STOP POLLING - Analysis failed, no need to refresh anymore
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    console.log('Stopped polling - analysis failed');
                }
                
                var content = document.getElementById('mainContent');
                content.innerHTML = '<div class="card">' +
                    '<div class="card-body">' +
                    '<div class="alert alert-warning">' +
                    '<i class="fas fa-exclamation-triangle"></i>' +
                    '<div><strong>Analysis Failed</strong><br>' +
                    'There was an error processing your video. Please try again.</div>' +
                    '</div>' +
                    '<div class="flex-center">' +
                    '<a href="/signal-training" class="btn btn-primary">' +
                    '<i class="fas fa-redo"></i> Start New Analysis</a>' +
                    '</div></div></div>';
            }

            function renderError() {
                var content = document.getElementById('mainContent');
                content.innerHTML = '<div class="card">' +
                    '<div class="card-body">' +
                    '<div class="flex-center" style="flex-direction: column; gap: 1rem;">' +
                    '<i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--warning);"></i>' +
                    '<p style="color: var(--text-light);">Failed to load analysis results</p>' +
                    '<button class="btn btn-primary" onclick="location.reload()">' +
                    '<i class="fas fa-redo"></i> Retry</button>' +
                    '</div></div></div>';
            }

            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                var date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }

            function escapeHtml(text) {
                if (!text) return '';
                var div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function testImageUrl(url, label) {
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            console.log('‚úÖ ' + label + ' accessible:', url);
                        } else {
                            console.error('‚ùå ' + label + ' returned status ' + response.status + ':', url);
                        }
                    })
                    .catch(error => {
                        console.error('‚ùå ' + label + ' fetch failed:', url, error);
                    });
            }

            // Initialize
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
