<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrafficAI Pro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('home') }}" class="logo">
                <i class="fas fa-traffic-light"></i>
                <span class="logo-text">TrafficAI</span>
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('signal_training') }}" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Signal Training</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('signal_inventory') }}" class="nav-link">
                    <i class="fas fa-warehouse"></i>
                    <span>Signal Inventory</span>
                </a>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    {{ session.username[0].upper() if session.username else 'U' }}
                </div>
                <div class="user-details">
                    <div class="user-name">{{ session.username or 'User' }}</div>
                    <div class="user-email">Active</div>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn" style="text-decoration: none; display: block; text-align: center;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
