<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Inventory - TrafficAI Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .topbar {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.75rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            color: var(--primary);
        }

        .topbar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .signal-card {
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .signal-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .signal-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .signal-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.active {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.inactive {
            background: var(--text-light);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .signal-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .signal-location {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .signal-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #0891b2;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 0.5rem;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h1 class="page-title">
                <i class="fas fa-warehouse"></i> Signal Inventory
            </h1>
            <div class="topbar-actions">
                <a href="/signal-training" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Train New Signal
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-traffic-light"></i> All Signals
                </h2>
                <div style="display: flex; gap: 0.5rem;">
                    <span class="badge badge-success" id="activeCount">0 Active</span>
                    <span class="badge badge-danger" id="inactiveCount">0 Inactive</span>
                </div>
            </div>
            
            <div class="card-body">
                <div id="signalsContainer">
                    <div class="flex-center">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            window.toggleSignal = toggleSignal;

            function init() {
                loadSignals();
            }

            function loadSignals() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/signals', true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var signals = JSON.parse(xhr.responseText);
                        renderSignals(signals);
                    } else {
                        renderError();
                    }
                };
                
                xhr.onerror = function() {
                    renderError();
                };
                
                xhr.send();
            }

            function renderSignals(signals) {
                var container = document.getElementById('signalsContainer');
                var activeCount = 0;
                var inactiveCount = 0;
                
                if (signals.length === 0) {
                    container.innerHTML = '<div class="empty-state">' +
                        '<i class="fas fa-traffic-light"></i>' +
                        '<p>No signals in inventory yet.</p>' +
                        '<p style="margin-top: 1rem;"><a href="/signal-training" class="btn btn-primary">' +
                        '<i class="fas fa-plus"></i> Train Your First Signal</a></p></div>';
                    return;
                }
                
                var html = '<div class="signals-grid">';
                
                for (var i = 0; i < signals.length; i++) {
                    var signal = signals[i];
                    var isActive = signal.status === 'active';
                    
                    if (isActive) activeCount++;
                    else inactiveCount++;
                    
                    var statusDotClass = isActive ? 'active' : 'inactive';
                    var statusText = isActive ? 'Active' : 'Inactive';
                    var toggleBtnClass = isActive ? 'btn-danger' : 'btn-success';
                    var toggleBtnText = isActive ? 'Deactivate' : 'Activate';
                    var toggleBtnIcon = isActive ? 'fa-pause' : 'fa-play';
                    
                    html += '<div class="signal-card">' +
                        '<div class="signal-header">' +
                        '<div class="signal-icon"><i class="fas fa-traffic-light"></i></div>' +
                        '<div class="signal-status">' +
                        '<div class="status-dot ' + statusDotClass + '"></div>' +
                        '<span style="font-size: 0.875rem; color: var(--text-light);">' + statusText + '</span>' +
                        '</div></div>' +
                        '<div class="signal-name">' + escapeHtml(signal.name || 'Signal #' + signal.id) + '</div>' +
                        '<div class="signal-location">' +
                        '<i class="fas fa-map-marker-alt"></i>' + escapeHtml(signal.location_name || 'Unknown Location') +
                        '</div>' +
                        '<div class="signal-stats">' +
                        '<div class="stat-item">' +
                        '<div class="stat-value">' + (signal.phases || 4) + '</div>' +
                        '<div class="stat-label">Phases</div></div>' +
                        '<div class="stat-item">' +
                        '<div class="stat-value">' + (signal.cycle_time || 120) + 's</div>' +
                        '<div class="stat-label">Cycle</div></div></div>' +
                        '<div class="signal-actions">' +
                        '<button class="btn ' + toggleBtnClass + ' btn-sm" onclick="toggleSignal(' + signal.id + ', \'' + signal.status + '\')">' +
                        '<i class="fas ' + toggleBtnIcon + '"></i> ' + toggleBtnText +
                        '</button>' +
                        '<a href="/signal/' + signal.id + '" class="btn btn-secondary btn-sm">' +
                        '<i class="fas fa-cog"></i> Configure</a></div></div>';
                }
                
                html += '</div>';
                container.innerHTML = html;
                
                // Update counts
                document.getElementById('activeCount').textContent = activeCount + ' Active';
                document.getElementById('inactiveCount').textContent = inactiveCount + ' Inactive';
            }

            function toggleSignal(signalId, currentStatus) {
                var newStatus = currentStatus === 'active' ? 'inactive' : 'active';
                
                var xhr = new XMLHttpRequest();
                xhr.open('PATCH', '/api/signals/' + signalId, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        loadSignals();
                    } else {
                        alert('Failed to update signal status');
                    }
                };
                
                xhr.send(JSON.stringify({ status: newStatus }));
            }

            function renderError() {
                var container = document.getElementById('signalsContainer');
                container.innerHTML = '<div class="empty-state">' +
                    '<i class="fas fa-exclamation-triangle"></i>' +
                    '<p>Failed to load signals. Please try again.</p>' +
                    '<p style="margin-top: 1rem;"><button class="btn btn-primary" onclick="location.reload()">' +
                    '<i class="fas fa-redo"></i> Retry</button></p></div>';
            }

            function escapeHtml(text) {
                if (!text) return '';
                var div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Initialize on load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
